<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        .navbar {
            background-color: #4CAF50;
        }

        .navbar-brand {
            font-family: 'Raleway', sans-serif;
            font-size: 2rem;
            color: #fff;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 2.5rem;
        }

        .service-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .service-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Organic Farm</a>
    </div>
</nav>

<!-- Header -->
<div class="header">
    <h1>Welcome to Organic Farm</h1>
    <p>Your trusted source for fresh and organic products</p>
</div>

<!-- Services Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Our Services</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="service-card">
                <img src="images/farm1.jpg" alt="Vegetables">
                <h5>Organic Vegetables</h5>
                <button class="btn btn-primary" onclick="showOffers('Vegetables')">View Offers</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="service-card">
                <img src="images/farm2.jpg" alt="Fruits">
                <h5>Organic Fruits</h5>
                <button class="btn btn-primary" onclick="showOffers('Fruits')">View Offers</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="service-card">
                <img src="images/farm3.jpg" alt="Dairy">
                <h5>Organic Dairy</h5>
                <button class="btn btn-primary" onclick="showOffers('Dairy')">View Offers</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="offersModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Offers</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Offers will be displayed here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Organic Farm. All rights reserved.</p>
</div>

<!-- Bootstrap and JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to Display Offers -->
<script>
    function showOffers(service) {
        let offers = "";
        if (service === "Vegetables") {
            offers = "<ul><li>10% off on first purchase</li><li>Free delivery for orders over $50</li></ul>";
        } else if (service === "Fruits") {
            offers = "<ul><li>5% off on seasonal fruits</li><li>Free delivery for orders over $30</li></ul>";
        } else if (service === "Dairy") {
            offers = "<ul><li>Buy 1 Get 1 Free on all dairy products</li><li>Free delivery for orders over $40</li></ul>";
        }
        document.getElementById('modalTitle').innerText = service + ' - Offers';
        document.getElementById('modalContent').innerHTML = offers;
        var modal = new bootstrap.Modal(document.getElementById('offersModal'));
        modal.show();
    }
</script>

</body>
</html>
