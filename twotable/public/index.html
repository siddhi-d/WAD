<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b); 
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    h1 {
      color: #ffffff;
      font-weight: bold;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    table {
      background: #f3f4f6;
      color: #333;
    }
    table th, table td {
      text-align: center;
      vertical-align: middle;
    }
    .btn-custom {
      background-color: #3498db;
      color: white;
      border: none;
      transition: all 0.3s ease;
      border-radius: 5px;
    }
    .btn-custom:hover {
      background-color: #2980b9;
    }
    .input-group input {
      border-radius: 5px;
    }
    .input-group .btn {
      border-radius: 5px;
    }
    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Student Information</h1>
    <div class="row mb-4 justify-content-center">
      <div class="col-md-6 text-center">
        <div class="input-group">
          <input type="text" id="studentName" placeholder="Enter Student Name" class="form-control">
          <input type="number" id="cgpa" placeholder="Enter CGPA" class="form-control ml-2">
          <input type="text" id="result" placeholder="Enter Result (Pass/Fail)" class="form-control ml-2">
          <button class="btn btn-custom" onclick="addStudent()">Add Student</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card p-3">
          <h2>Student Results</h2>
          <table class="table table-bordered">
            <thead class="table-primary">
              <tr><th>Student Name</th><th>Result</th></tr>
            </thead>
            <tbody id="result-table"></tbody>
          </table>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h2>Student CGPA</h2>
          <table class="table table-bordered">
            <thead class="table-success">
              <tr><th>Student Name</th><th>CGPA</th></tr>
            </thead>
            <tbody id="cgpa-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
