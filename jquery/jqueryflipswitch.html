<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Feedback Page -->
<div data-role="page" id="feedbackPage">

  <div data-role="header">
    <h1>Feedback Form</h1>
  </div>

  <div data-role="content">
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email">

      <label for="service">Were you satisfied with our service?</label>
      <select name="service" id="service" data-role="flipswitch">
        <option value="no">No</option>
        <option value="yes" selected>Yes</option>
      </select>

      <label for="recommend">Would you recommend us?</label>
      <select name="recommend" id="recommend" data-role="flipswitch">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label for="comments">Additional Comments:</label>
      <textarea name="comments" id="comments" placeholder="Write your feedback here..."></textarea>

      <input type="submit" value="Submit Feedback">
    </form>
  </div>

</div>

</body>
</html>
