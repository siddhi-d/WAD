<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Portal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); font-family: Arial, sans-serif; transition: background 0.5s ease; }
    body:hover { background: linear-gradient(135deg, #c3cfe2, #f5f7fa); }
    .property-card { border: none; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); margin: 15px; transition: transform 0.3s; }
    .property-card:hover { transform: scale(1.02); }
    .property-img { width: 100%; height: 250px; object-fit: cover; transition: transform 0.3s ease; }
    .property-img:hover { transform: scale(1.05); }
    .property-info { padding: 20px; text-align: center; background-color: #ffffffd9; }
    .property-title { font-size: 1.5rem; font-weight: bold; color: #333; }
    .property-price { font-size: 1.25rem; color: #28a745; font-weight: bold; }
    .contact-form { background-color: #ffffffd9; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>

<div class="container my-5">
  <h1 class="text-center text-primary mb-5">Indian Real Estate Listings</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card property-card">
        <img src="images/modern_apartment.jpg" alt="Modern Apartment" class="property-img">
        <div class="property-info">
          <div class="property-title">Bangalore Villa</div>
          <div class="property-price">₹75,00,000</div>
          <div>Address: 1234 Elm Street, Bangalore</div>
          <div>Contact: +91 9876543210</div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card property-card">
        <img src="images/luxury_villa.jpg" alt="Luxury Villa" class="property-img">
        <div class="property-info">
          <div class="property-title">Mumbai Apartment</div>
          <div class="property-price">₹1,25,00,000</div>
          <div>Address: 5678 Marine Drive, Mumbai</div>
          <div>Contact: +91 9123456780</div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card property-card">
        <img src="images/cozy_cottage.jpg" alt="Cozy Cottage" class="property-img">
        <div class="property-info">
          <div class="property-title">Goa Cottage</div>
          <div class="property-price">₹55,00,000</div>
          <div>Address: 4321 Beach Road, Goa</div>
          <div>Contact: +91 9988776655</div>
        </div>
      </div>
    </div>
  </div>

  <div id="contactForm" class="mt-5 contact-form">
    <h2 class="text-center">Contact Us</h2>
    <form onsubmit="showPopup(event)">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>

<script>
  function showPopup(event) {
    event.preventDefault();
    alert('Thank you for contacting us! We will get back to you soon.');
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('message').value = '';
  }
</script>

</body>
</html>
