<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Patient Registration</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-align: right;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        header nav ul li a:hover {
            border-bottom: 2px solid white;
        }

        /* Main Content Section */
        .main-content {
            padding: 50px 0;
            background-color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .gender-options input {
            margin-right: 10px;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Patient Count Styling */
        .patient-count {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Success Message Styling */
        .success-message {
            text-align: center;
            color: green;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Patient List Section */
        .patient-list {
            display: none;
            margin-top: 20px;
        }

        .patient-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .patient-list table th, .patient-list table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .patient-list table th {
            background-color: #007bff;
            color: white;
        }

        .patient-list table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .container {
                width: 90%;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            .btn-primary {
                font-size: 14px;
            }

            .patient-count {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section (right-aligned) -->
    <header>
        <h1 style="text-align: center;">Hospital Management System</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container">
            <h2>Patient Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="Male" required> Male
                        <input type="radio" id="female" name="gender" value="Female" required> Female
                        <input type="radio" id="other" name="gender" value="Other" required> Other
                    </div>
                </div>
                <button type="submit" class="btn-primary">Register Patient</button>
            </form>

            <!-- Success Message Section -->
            <div class="success-message" id="successMessage">Registration Successful!</div>

            <!-- Patient Count Section -->
            <div class="patient-count">
                <p>Registered Patients: <span id="patientCount">0</span></p>
                <button id="viewPatientsBtn" class="btn-primary">View Registered Patients</button>
            </div>

            <!-- Patient List Section -->
            <div class="patient-list" id="patientListSection">
                <h3>Patient List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Date of Birth</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody">
                        <!-- Patient data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Hospital Management System | All Rights Reserved</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let form = document.getElementById("registrationForm");
            let successMessage = document.getElementById("successMessage");
            let patientCount = document.getElementById("patientCount");
            let patientTableBody = document.getElementById("patientTableBody");
            let viewPatientsBtn = document.getElementById("viewPatientsBtn");
            let patientListSection = document.getElementById("patientListSection");

            // Load patients from localStorage
            function loadPatients() {
                let patients = JSON.parse(localStorage.getItem("patients")) || [];
                patientTableBody.innerHTML = "";
                patients.forEach(patient => {
                    let row = patientTableBody.insertRow();
                    row.innerHTML = `
                        <td>${patient.name}</td>
                        <td>${patient.email}</td>
                        <td>${patient.phone}</td>
                        <td>${patient.address}</td>
                        <td>${patient.dob}</td>
                        <td>${patient.gender}</td>
                    `;
                });
                patientCount.innerText = patients.length;
                patientListSection.style.display = patients.length > 0 ? 'block' : 'none';
            }

            // Handle form submission
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                let newPatient = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    phone: document.getElementById("phone").value,
                    address: document.getElementById("address").value,
                    dob: document.getElementById("dob").value,
                    gender: document.querySelector('input[name="gender"]:checked').value
                };

                // Store new patient in localStorage
                let patients = JSON.parse(localStorage.getItem("patients")) || [];
                patients.push(newPatient);
                localStorage.setItem("patients", JSON.stringify(patients));

                // Show success message and clear form
                successMessage.style.display = "block";
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);
                form.reset();
                loadPatients();
            });

            // Show the list of patients when the button is clicked
            viewPatientsBtn.addEventListener("click", function () {
                patientListSection.style.display = patientListSection.style.display === "none" ? "block" : "none";
            });

            // Initial load of patients
            loadPatients();
        });
    </script>

</body>
</html>
